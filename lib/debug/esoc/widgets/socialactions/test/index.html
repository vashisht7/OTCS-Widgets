<div class="container">

<!-- ROI CONFIG: End -->
<script data-csui-path="../../../../csui" src="../../../../csui/config.js"></script>
<script src="../../../../csui/helpers.js"></script>

<script type="text/javascript">
  require.config({
    paths: {
      esoc: '../../../../src'
    },
    config: {
      'csui/utils/contexts/factories/connector': {
        connection: {
          url: '//server/OTCS/livelink/api/v1/',
          supportPath: '/img',
          crossDomain: true
        }
      }
    }
  });
  csui.onReady(['../socialactions.main',
        'csui/utils/contexts/page/page.context'],
      function (SocialActionsMainWidget, PageContext) {
        var pageContext = new PageContext(),
            options     = {
              context: pageContext,
              placeholder: ".esoc-social-actions-widget",
              config_settings: {
                'maxMessageLength': 1000
              }
            };
        //Read OTDS ticket from cookies
        var OTDSTicket = '';
        var otdsTicketMatch = (' ' +
                               document.cookie).match(new RegExp('[; ]otdsticket=([^\\s;]*)'));
        if (otdsTicketMatch) {
          OTDSTicket = unescape(otdsTicketMatch[1]);
          options.connection.authenticationHeaders = {OTDSTicket: OTDSTicket};
        }
        new SocialActionsMainWidget(options);
      }
  );
</script>
</body>
