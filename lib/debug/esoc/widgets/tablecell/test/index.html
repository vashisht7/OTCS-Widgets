<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Social Table Cell View Demo</title>
    <link rel="stylesheet" href="../../../../csui/themes/carbonfiber/theme.css">
    <style>
        body {
            padding-top: 1em;
            background-color: inherit !important;
        }
    </style>

    <script src="../../../../csui/lib/require.js"></script>
    <script src="../../../../csui/config.js" data-csui-path="../../../../csui"></script>
    <script src="../../../../csui/helpers.js"></script>
    <script>
        require.config({
            paths: {
                esoc: '../../../../src'
            },
            config: {
                'csui/controls/table/cells/cell.factory': {
                    extensions: {
                        'social': [
                            'esoc/widgets/tablecell/tablecell.view'
                        ]
                    }
                }
            }
        });

        require.config({
            config: {
                'csui/utils/contexts/factories/connector': {
                    connection: {
                        url: '//server/OTCS/livelink/api/v1',
                        supportPath: '/img',
                        credentials: {
                            username: 'Admin',
                            password: 'livelink'
                        }
                    }
                },
                'csui/utils/contexts/factories/node': {
                    attributes: {id: 2000}
                }
            }
        });
    </script>

    <script>
        require([
            'csui/widgets/nodestable/nodestable.view',
            'csui/utils/contexts/page/page.context',
            'csui/lib/marionette'
        ], function (NodesTableView, PageContext, Marionette) {
            var context = new PageContext(),
                    contentRegion = new Marionette.Region({
                        el: '#content'
                    }),
                    nodesTableView = new NodesTableView({
                        context: context
                    });
            contentRegion.show(nodesTableView);
            context.fetch();
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="content" class="col-md-12"></div>
        </div>
    </div>
</body>

</html>
