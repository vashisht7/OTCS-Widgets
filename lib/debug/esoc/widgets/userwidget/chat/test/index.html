<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat Presence</title>
  <link rel="stylesheet" href="../../../../../csui/themes/carbonfiber/theme.css">
  <script src="../../../../../csui/lib/require.js"></script>
  <style>
    .esoc-presence-indicator {
      width: 12px;
      height: 12px;
      margin: 16px 0;
      padding: 0px;
      border-radius: 30px;
      cursor: default;
    }
  </style>
</head>
<body>
<div id="esoc-presence-indicator-{{id}}" class="esoc-presence-indicator"></div>
<br />
<br />

<script data-csui-path="../../../../../csui" src="../../../../../csui/config.js"></script>
<script src="../../../../../csui/helpers.js"></script>

<script type="text/javascript">
  require.config({
    paths: {
      esoc: '../../../../../src'
    },
    config: {
      'csui/utils/contexts/factories/connector': {
        connection: {
          url: '//server/OTCS/livelink/api/v1/',
          supportPath: '/img',
          crossDomain: true
        }
      }
    }
  });

  require(['csui/lib/marionette', 'csui/utils/contexts/page/page.context',
        '../view/presence.view'
      ], function (Marionette, PageContext, PresenceView) {
        var contentRegion = new Marionette.Region({el: '.esoc-presence-indicator'}),
            pageContext   = new PageContext(),
            chatOptions   = {
              "context": pageContext,
              "username": "Admin"
            },
            presenceView  = new PresenceView(chatOptions);
        contentRegion.show(presenceView);
      }
  );
</script>
</body>
</html>
