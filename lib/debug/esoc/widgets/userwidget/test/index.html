<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>User Widget</title>
  <link rel="stylesheet" href="../../../../csui/themes/carbonfiber/theme.css">
  <script src="../../../../csui/lib/require.js"></script>
</head>
<body>

<div id="user1Div"></div>
<br />

<div id="user2Div"></div>

<script data-csui-path="../../../../csui" src="../../../../csui/config.js"></script>
<script src="../../../../csui/helpers.js"></script>

<script type="text/javascript">
  require.config({
    paths: {
      esoc: '../../../../src'
    },
    config: {
      'csui/utils/contexts/factories/connector': {
        connection: {
          url: '//server/OTCS/livelink/api/v1',
          supportPath: '/img',
          crossDomain: true
        }
      }
    }
  });

  csui.onReady(['../userwidget', 'csui/utils/contexts/page/page.context'],
      function (UserWidget, PageContext) {
        var pageContext = new PageContext(),
            options     = {
              context: pageContext,
              userid: "1000", // mandatory
              placeholder: "#user1Div", // mandatory
              showUserProfileLink: false, //Optional, default: false
              showMiniProfile: false, //Optional, default: false
              showUserWidgetFor: 'displayname', //Optional
              loggedUserId: "1000",
              //Provide a wrapper class to override css for both profile pic and display name
              userWidgetWrapperClass: ""//Optional, default: blank
            };
        UserWidget.getUser(options);

        options.placeholder = '#user2Div';
        options.userid = '1000';
        UserWidget.getUser(options);
      }
  );
</script>
</body>
</html>
