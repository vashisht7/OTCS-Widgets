<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>PageContext</title>

  <script src="../../../lib/require.js"></script>
  <script src="../../../config.js" data-csui-path="../../.."></script>
  <script>
    require.config({
      config: {
        'csui/utils/contexts/factories/connector': {
          connection: {
            url: '//server/otcs/cs/api/v1',
            supportPath: '/support',
            session: {
              ticket: 'dummy'
            }
          }
        }
      }
    });

    require(['csui/lib/jquery', 'test.favorite.nodes.js',
      'csui/utils/contexts/factories/user', './page.context.mock'
    ], function ($, PageContext, ConnectorFactory, UserModelFactory) {

      var contentElement = $('body'),
          context = new PageContext(),
          connector = context.getObject(ConnectorFactory),
          currentUser = context.getModel(UserModelFactory);

      $('<p>')
          .text('Connected to the server ' + connector.connection.url)
          .appendTo(contentElement);

      context.fetch()
          .done(function () {
            $('<p>')
                .text('Current user is ' + currentUser.get('name'))
                .appendTo(contentElement);
          });

    });
  </script>
</head>

<body></body>

</html>
