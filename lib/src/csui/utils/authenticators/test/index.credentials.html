<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Auth with Credentials</title>

  <script src="../../../lib/require.js"></script>
  <script>


    // namespace require
    var csui = window.csui || (window.csui = {});
    if (!csui.requirejs && window.requirejs) {
      csui.requirejs = window.requirejs;
      csui.require = window.require;
      csui.define = window.define;
    }

    var csuiPath = "../../.."; // path to csui sources
    csui.require.config({
      paths: {
        csui: csuiPath,
        i18n: csuiPath + '/lib/i18n'
      }
    });

    csui.require(['csui/utils/authenticators/credentials.authenticator'
    ], function (CredentialsAuthenticator) {

      var cauth = new CredentialsAuthenticator({
          connection: {
            url: '//test/alpha/cs.exe/api/v1',
            credentials: {
              username: '',
              password: ''
            }
          }
      });

      cauth.authenticate(
        {}, // options
        function succeeded( connection) {
          console.log('succeeded', connection);
        },
        function failed( connection) {
          console.log('failed', connection);
        }
      );

    });

  </script>
</head>

<body>
</body>

</html>
