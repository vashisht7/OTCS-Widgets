<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Auth Interactive</title>

  <link rel="stylesheet" href="../../../themes/carbonfiber/theme.css">

  <script src="../../../lib/require.js"></script>
  <script src="../../../config.js" data-csui-path="../../.."></script>
  <script>

    require.config({
      deps: [
        'csui/lib/require.config!csui/csui-extensions.json'
      ]
    });

    require(['csui/utils/authenticators/interactive.credentials.authenticator'
    ], function (InteractiveCredentialsAuthenticator) {


      var cauth = new InteractiveCredentialsAuthenticator({
          connection: {
            url: '//test/alpha/cs.exe/api/v1'
          }
      });

      cauth.authenticate(
        {}, // options
        function succeeded( connection) {
          console.log('succeeded', connection);
        },
        function failed( connection) {
          console.log('failed', connection);
        }
      );

    });

  </script>
</head>

<body class="binf-widgets">
</body>

</html>
