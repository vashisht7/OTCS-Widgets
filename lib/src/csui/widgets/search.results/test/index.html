<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SearchResultsView</title>

  <link rel="stylesheet" href="../../../themes/carbonfiber/theme.css">

  <style>
    body.binf-widgets {
      padding: 1em;
    }

    .binf-widgets .csui-search-box .icon {
      color: #ffffff;
    }

    #queryIndex {
      height: 65px;
      background-color: white;
      margin: 7.5px;
      padding: 4px;
    }

    #queryIndex .csui-search-input-container input {
      width: 100%;
    }

    .binf-widgets .binf-container-fluid .binf-row .row-xs-full {
      /* subtract height of search box view. */
      height: calc(100vh - 130px) !important;
    }

  </style>
  <script src="../../../lib/require.js"></script>
  <script src="../../../config.js" data-csui-path="../../.."></script>
  <script src="../../../test/sdk-demo-config-parameters.js"></script>
  <script>
    // Help the test page waiting on all "deps" config sections.
    var csuiCallbacks = [],
        csuiBlocks    = 0;

    window.blockCsui = function () {
      ++csuiBlocks;
    };

    window.unBlockCsui = function () {
      if (--csuiBlocks === 0) {
        while (csuiCallbacks.length) {
          csuiCallbacks.shift()();
          if (csuiBlocks > 0) {
            break;
          }
        }
      }
    };

    window.csuiDemo = function (callback) {
      if (csuiBlocks === 0) {
        callback();
      } else {
        csuiCallbacks.push(callback);
      }
    };

    window.blockCsui();
    require.config({
      deps: [
        'csui/lib/require.config!csui/csui-extensions.json'
      ],
      callback: window.unBlockCsui
    });

    // Default server connection is generated by the server
    window.csuiDemo(function () {
      require.config({
      config: {
        'csui/utils/contexts/factories/connector': {
          connection:  csui.connection
        }
      }
    });
    // search results is using 'redraw' method, which is inside src/lib/jquery.redraw.js.
    require(
        ['csui/lib/jquery.redraw', 'csui/lib/marionette', 'csui/utils/contexts/page/page.context',
          'csui/widgets/search.box/search.box.view', '../search.results.view',
          'csui/utils/contexts/factories/search.query.factory'
        ],
        function (PerspectiveAnimator, Marionette, PageContext, SearchBoxView, SearchResultsView,
            SearchQueryModelFactory) {

          var queryRegion       = new Marionette.Region({el: '#queryIndex'}),
              resultsRegion     = new Marionette.Region({el: '#resultsIndex'}),
              pageContext       = new PageContext(),
              searchBoxView     = {},
              params = {},
              searchQueryModel = pageContext.getModel(SearchQueryModelFactory),
              searchResultsView = {};

              params['where'] = csui.searchSettings.searchString;
              searchQueryModel.set(params, {silent: true});

          searchBoxView     = new SearchBoxView({
                context: pageContext,
                data: {
                  showInput: true
                }
          });
          searchResultsView = new SearchResultsView({context: pageContext, 
             enableSorting: csui.searchSettings.enableSorting,
             enableSearchSettings:  csui.searchSettings.enableSearchSettings});

          queryRegion.show(searchBoxView);
         

          /* this would show the changes passed between the views through the model
                  pageContext.listenTo(pageContext.getModel(SearchQueryModelFactory), "change", function (model) {
                      alert("Got a change on the model: " + model.changed);
                  });
          */
          pageContext.fetch().done(function() {        
             resultsRegion.show(searchResultsView);
          });
        });
    });
  </script>
</head>

<body class="binf-widgets">
<div class="binf-container-fluid grid-rows">
  <div class="binf-row">
    <div class="binf-col-sm-6 binf-col-md-4 binf-col-lg-3" id="queryIndex"></div>
  </div>
  <div class="binf-row">
    <div class="binf-col-xs-12 row-xs-full" id="resultsIndex"></div>
  </div>
</div>
</body>

</html>
