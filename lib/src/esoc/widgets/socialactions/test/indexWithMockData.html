<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Social Actions on ROI</title>
  <style>
    body.binf-widgets {
      margin-top: 15px;
    }

    .cs-text.wnd_comments_validated {
      color: #ffffff;
    }
  </style>

  <link rel="stylesheet" href="../../../../csui/themes/carbonfiber/theme.css">
  <script src="../../../../csui/lib/require.js"></script>

</head>

<body class="binf-widgets">
<div class="binf-container-fluid grid-rows">
  <div class="binf-row">
    <div class="container">
      <div class="comment-icon">
      </div>
    </div>
  </div>
</div>


<script data-csui-path="../../../../csui" src="../../../../csui/config.js"></script>
<script src="../../../../csui/helpers.js"></script>

<script type="text/javascript">
  require.config({
    deps: [
      'csui/lib/require.config!csui/csui-extensions.json'
    ],
    paths: {
      esoc: '../../../../src'
    },
    config: {
      'csui/utils/contexts/factories/connector': {
        connection: {
          url: '//server/otcs/cs/api/v1/',
          supportPath: '/img',
          session: {
            ticket: 'dummy'
          }
        }
      }
    }
  });
  csui.onReady([
        'csui/lib/marionette',
        'csui/utils/contexts/page/page.context',
        'esoc/widgets/utils/commentdialog/commentdialog.view', "./socialactions.mock.js"],
      function (Marionette, PageContext, CommentDialogView, SocialActionsMock) {
        SocialActionsMock.enable();
        var pageContext = new PageContext();

        var commentDialogView = new CommentDialogView({
          context: pageContext,
          nodeid: 5000,
          CSID: 5000
        });

        var contentRegion = new Marionette.Region({
          el: '.comment-icon'
        });
        contentRegion.show(commentDialogView);
      }
  );
</script>
</body>
</html>
