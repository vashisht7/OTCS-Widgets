<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Shortcut Widget</title>

  <link rel="stylesheet" href="../../../../csui/themes/carbonfiber/theme.css">
  <style>
    body.binf-widgets {
      margin-top: 15px;
    }
  </style>

  <script src="../../../../csui/lib/require.js"></script>
  <script src="../../../../csui/config.js" data-csui-path="../../../../csui"></script>
  <script>
    require.config({
      paths: {
        workflow: '../../../../src'
      },
      config: {
        'csui/utils/contexts/factories/connector': {
          connection: {
            url: '//server/otcs/cs/api/v1',
            supportPath: '/support',
            session: {
              ticket: 'dummy'
            }
          }
        },
        'i18n': {
          loadableLocales: {root: true}
        }
      }
    });

    require(["csui/lib/marionette", 'csui/utils/contexts/page/page.context',
      'csui/utils/contexts/factories/node', "workflow/widgets/wfstatus/wfstatus.view"
    ], function (Marionette, PageContext, NodeModelFactory, WFStatusView) {
      'use strict';

      var contentRegion1 = new Marionette.Region({el: "#content1"}),

          pageContext    = new PageContext(),

          v1             = new WFStatusView({
            context: pageContext
          });

      contentRegion1.show(v1);

      pageContext.fetch();
    });

  </script>
</head>

<body class="binf-widgets">
<div class="binf-container-fluid grid-rows">
  <div class="binf-row">
    <div class="binf-col-sm-5 binf-col-md-4 binf-col-lg-3" id="content1"></div>
  </div>
</div>
</body>

</html>
